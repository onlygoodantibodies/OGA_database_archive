{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center" 
      style="min-height:100vh; background:#f4f4f4;">
  <div class="card p-4 shadow-sm text-center" style="max-width:400px;">
    <h3 class="mb-3 text-danger">Delete Your Account?</h3>
    <p class="mb-4">This is irreversible. All your progress and data will be lost.</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger me-2">Yes, delete my account</button>
      <a href="{% url 'academy:account' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</body>
</html>
